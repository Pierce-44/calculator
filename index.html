<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="displays">
            <div id="subDisplay"></div>
            <div id="display">0</div>
        </div>
        <div class="buttonContainer">
            <div class="firstBtnRow">
                <button id="AC"> AC </button>
                <button id="C"> C </button>
                <button class="operate" id="percentage"> % </button>
                <button class="operate" id="divide"> รท </button>
            </div>
            <div class="secondBtnRow">
                <button id="seven"> 7 </button>
                <button id="eight"> 8 </button>
                <button id="nine"> 9 </button>
                <button class="operate" id="x"> x </button>
            </div>
            <div class="thirdBtnRow">
                <button id="four"> 4 </button>
                <button id="five"> 5 </button>
                <button id="six"> 6 </button>
                <button class="operate" id="minus"> - </button>
            </div>
            <div class="forthBtnRow">
                <button id="one"> 1 </button>
                <button id="two"> 2 </button>
                <button id="three"> 3 </button>
                <button class="operate" id="plus"> + </button>
            </div>
            <div class="fithBtnRow">
                <button id="zero"> 0 </button>
                <button id="decimal"> . </button>
                <button class="operateSpecial" id="equals"> = </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Pierce-44/calculator" target="_blank">
            <img src="GitHub-Mark-Light-32px.png" alt="GitHub Mark">
        </a>
        <a id="link" href="https://github.com/Pierce-44/calculator" target="_blank">Pierce-44</a>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
